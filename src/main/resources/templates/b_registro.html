<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.pexels.com/photos/30353517/pexels-photo-30353517/free-photo-of-serene-misty-coastal-landscape-at-sunrise.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Filtro oscuro para el fondo */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Fondo oscuro semitransparente */
            z-index: -1;
        }

        /* Contenedor del formulario */
        .registro-container {
            background: rgba(6, 77, 46, 0.9);
            /* fondo verde semitransparente (por defecto para "Estudiante") */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Estilo para el select */
        .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #e6ffe6;
            outline: none;
        }

        /* Estilo para el icono en el input-group */
        .input-group i {
            color: #e6ffe6;
            font-size: 18px;
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #e6ffe6;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: #e6ffe6;
            /* L칤nea divisoria blanca */
            border-radius: 2px;
        }

        /* Barra de progreso */
        .progress-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .progress {
            width: 0%;
            /* Cambiar din치micamente */
            height: 100%;
            background: #21d06d;
            /* Barra de progreso verde */
            transition: width 0.3s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), transparent);
            animation: progressGlow 1.5s infinite;
        }

        @keyframes progressGlow {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        /* Grupos de entrada */
        .input-group {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: inset 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .input-group:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .input-group i {
            color: #e6ffe6;
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            flex: 1;
            border: none;
            border-radius: 10px;
            background-color: transparent;
            font-size: 16px;
            color: #e6ffe6;
            outline: none;
        }

        input::placeholder {
            color: rgba(230, 255, 230, 0.7);
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(46, 139, 87, 0.8);
        }

        /* Bot칩n de registro */
        button {
            width: 100%;
            padding: 14px;
            background: #2e8b57;
            /* Fondo verde */
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: #1d5b40;
            /* Verde m치s oscuro al hacer hover */
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Mensaje de error */
        #errorMensaje {
            color: #ff9999;
            font-size: 14px;
            margin-top: 15px;
            text-align: left;
        }

        /* Toggle contrase침a */
        .toggle-password {
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            color: #e6ffe6;
            transition: transform 0.3s ease;
        }

        .toggle-password:hover {
            transform: scale(1.2);
        }
    </style>
    <!-- Incluye Font Awesome para 칤conos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

            <!-- Selector para elegir el tipo de usuario -->
            <div class="input-group">

                <select id="tipoUsuario" required onchange="changeUserTheme(this.value)">

                    <option value="Estudiante">Estudiante</option>

                </select>
            </div>

            <button type="submit">Registrarme</button>
            <p id="errorMensaje"></p>
        </form>
    </div>

        // Mostrar/ocultar contrase침a
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        // Actualizar progreso din치micamente (ejemplo b치sico)
        const inputs = document.querySelectorAll('input');
        const progress = document.getElementById('progress');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                const filledInputs = Array.from(inputs).filter(input => input.value !== "").length;
                const progressWidth = (filledInputs / inputs.length) * 100;
                progress.style.width = `${progressWidth}%`;
            });
        });
    </script>
